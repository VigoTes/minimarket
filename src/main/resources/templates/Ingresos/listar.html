<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="index :: headGeneral">
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <nav th:replace="index :: navGeneral"></nav>
        <aside th:replace="index :: asideGeneral"></aside>
      
        <div class="content-wrapper">
            <section class="content"> <!--contenido-->
                <div style="text-align: center">
                    <h2>LISTAR INGRESOS</h2>
                    <br>
                    <div class="row">
                        <div class="col-md-2">
                          <a th:href="@{/IngresoAlmacen/Registrar}" class = "btn btn-primary" style="margin-bottom: 5px;"> 
                            <i class="fas fa-plus"> </i> 
                              Registrar Ingreso
                          </a>
                        </div>
                        <div class="col-md-10">
                            <form class="form-inline float-right">
                    
                                <label>
                                Fecha:
                                </label>
                    
                                <div class="input-group date form_date " data-date-format="dd/mm/yyyy" data-provide="datepicker"  style="width: 140px">
                                    <input type="text"  class="form-control" name="fechaInicio" id="fechaInicio"
                                            value="" style="text-align:center;font-size: 10pt;">
                                    <div class="input-group-btn">                                        
                                        <button class="btn btn-primary date-set" type="button"><i class="fa fa-calendar"></i></button>
                                    </div>
                                </div>
                                - 
                                <div class="input-group date form_date " data-date-format="dd/mm/yyyy" data-provide="datepicker"  style="width: 140px">
                                    <input type="text"  class="form-control" name="fechaFin" id="fechaFin"
                                            value="" style="text-align:center;font-size: 10pt;">
                                    <div class="input-group-btn">                                        
                                        <button class="btn btn-primary date-set" type="button"><i class="fa fa-calendar"></i></button>
                                    </div>
                                </div>
                    
                    
                                <button class="btn btn-success " type="submit">Buscar</button>
                            </form>
                        </div>
                    </div>
                    <div th:replace="Layout/Mensaje"></div>
                    <table class="table table-sm" style="font-size: 10pt; margin-top:10px;">
                        <thead class="thead-dark">
                            <tr>
                                <th>CÃ³digo</th>
                                <th>Codigos Producto</th>
                                <th>Responsable</th>
                                <th style="text-align: center">Fecha Ingreso</th>
                                <th>Monto Total</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="ingreso : ${listaIngresos}">
                                <td th:text="${ingreso.codIngresoAlmacen}" style = "padding: 0.40rem"></td>
                                <td th:text="${ingreso.listaStringLotes()}" style = "padding: 0.40rem; text-align: center"></td>
                                <td th:text="${ingreso.obtenerNombresApellidosResponsable()}" style = "padding: 0.40rem; text-align: center"></td>
                                <td th:text="${ingreso.obtenerFechaHoraIngresoFormateada()}" style = "padding: 0.40rem; text-align: center"></td>
                                <td th:text="${ingreso.obtenerCostoTotalFormateado()}" style = "padding: 0.40rem"></td>
                                <td>

                                    <a href="" class="btn btn-warning btn-xs" title="Editar">
                                        <i class="fas fa-edit"></i>
                                    </a>
                    
                                    <a class="btn btn-primary btn-xs" title="Ver" >
                                        <i class="fas fa-eye"></i>
                                    </a>
                    
                                    <a href="" class='btn btn-info btn-xs' title="Descargar PDF">
                                        <i class="fas fa-file-download"></i>
                                    </a>
                                    
                                    <a target="pdf_ordenCompra_" href="" class='btn btn-info btn-xs'  title="Ver PDF">
                                        <i class="fas fa-file-pdf"></i>
                                    </a>
                                </td>
                            </tr>

                            
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
       
        <footer th:replace="index :: footerGeneral"></footer>
    </div>
    <th:block  th:replace="index :: scriptGeneral"></th:block>
</body>
</html>
