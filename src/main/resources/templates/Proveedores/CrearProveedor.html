<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: headGeneral">
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <nav th:replace="index :: navGeneral"></nav>
        <aside th:replace="index :: asideGeneral"></aside>
      	
        <div class="content-wrapper">
            <section class="content">
                
                 
                <form id="formProveedor" name="formProveedor" th:action="@{/Proveedores/Guardar}" method="POST">

                    <div class="row ml-5 mr-5">
                        <div class="col">
                            <label for="">Nombre del proveedor</label>
                            <input type="text" class="form-control" id="razonSocial" name="razonSocial" placeholder="Razón Social proveedor">
                        </div>
                        <div class="col">
                            <label for="">RUC</label>
                            <input type="number" class="form-control" id="ruc" name="ruc"  placeholder="RUC">
                        </div>

                        <div class="w-100"></div>

                        <div class="col">
                            <label for="">Nombre del contacto</label>
                            <input type="text" class="form-control" id="nombreContacto" name="nombreContacto" placeholder="Contacto del proveedor">
                        </div>
                        <div class="col">
                            <label for="">Teléfono de contacto</label>
                            <input type="text" class="form-control" id="telefonoContacto" name="telefonoContacto" placeholder="Telefono del proveedor">
                        </div>
                         
                        
                        <div class="w-100"></div>

                        <div class="col">


                            <div class="row m-4">
 
                                <div class="col text-left">
                                    <a class="btn btn-primary" href="/Proveedores/Listar">
                                        
                                        <i class="fas fa-backward"></i>
                                        Menú principal
                                    </a>
        
                                </div>
                                <div class="col text-right">
        
                                    <button class="btn btn-primary" type ="button" onclick="clickGuardar()">
                                        <i class="fas fa-save"></i>
                                        Guardar
                                    </button>
        
                                </div>
        
                            </div>
                        </div>
                        
                    </div>

                    
                </form>

            </section>
        </div>
       
        <footer th:replace="index :: footerGeneral"></footer>
    </div>
    <th:block  th:replace="index :: scriptGeneral"></th:block>
</body>

<script th:replace = "Layout/ValidatorJS :: validatorJS"></script>

<script>

    function clickGuardar(){
        msj = validarForm();
        if(msj!=""){
            alerta(msj);
            return;
        }
        document.formProveedor.submit();
    }

 
    
    function validarForm(){
        limpiarEstilos(['razonSocial','ruc','nombreContacto','telefonoContacto']);
        msj = "";
        
        msj = validarTamañoMaximoYNulidad(msj,'razonSocial',200,'Nombre');
        msj = validarTamañoExacto(msj,'ruc',11,'RUC');
        msj = validarTamañoMaximoYNulidad(msj,'nombreContacto',200,'Nombre del contacto');
        msj = validarTamañoMaximoYNulidad(msj,'telefonoContacto',100,'Telefono del contacto');

         
        return msj;

    }

</script>


</html>
